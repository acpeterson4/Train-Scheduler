<!DOCTYPE html>

<html lang="en">

<head>

  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Train-Scheduler</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

</head>

<body>

  <!-- Container -->
  <div class="container">

  <br>

    <!-- Jumbotron -->
    <div class="jumbotron jumbotron-fluid">
      <div class="container container-fluid">
      <h1 class="text-center"> Track Your Train! </h1>
      <p class="text-center">This app makes traveling a breeze! - Bill Gates  </p>
      <p class="text-center">Maybe...</p>
      <p class="text-center">If he knew...</p>
      </div>
    </div>

    <!-- Current Train Schedule -->
    <div class="row">
      <div class="col-lg-12">
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title"> Current Train Schedule </h3>
          </div>

          <div class="panel-body">
            <table class="table table-hover" id="default-table">
              <thead>
                <tr>
                  <th> Train Name </th>
                  <th> Destination </th>
                  <th> Frequency (min) </th>
                  <th> Next Arrival </th>
                  <th> Minutes Away </th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <th scope="row">Train Name</th>
                </tr>
              </tbody>
            </table>
          </div>
        </div>



     <!-- Add Trains Form -->
    <div class="row">

      <!-- User Input -->
      <div class="col-lg-12">
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">Add Train</h3>
          </div>

          <div class="panel-body">

            <form>

              <div class="form-group">
                <label for="name-input"> Train Name </label>
                <input class="form-control" id="name-input" type="text">
              </div>

              <div class="form-group">
                <label for="destination-input"> Destination </label>
                <input class="form-control" id="destination-input" type="text">
              </div>

              <div class="form-group">
                <label for="time-input"> First Train Time (HH:mm - military time)</label>
                <input class="form-control" id="time-input" type="text">
              </div>

              <div class="form-group">
                <label for="frequency-input"> Frequency (min) </label>
                <input class="form-control" id="frequency-input" type="text">
              </div>

              <button class="btn btn-primary" id="add-train-btn" type="submit"> Submit </button>

             </form>

           </div>

          </div>

        </div>

      </div>

    </div>



    <!-- Script -->
    <script src="logic.js"></script>
    <!-- Firebase Reference -->
    <script src="my specific link"> </script>
    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>


</body>

</html>
