<!DOCTYPE html>

<html lang="en-us">

<head>

  <meta charset="UTF-8">

  <title>Train-Scheduler</title>

  <!-- RESET.CSS -->
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- Stylesheet -->
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <!-- Google Fonts -->
  <!-- Favicon -->

</head>

<body>
  <!-- Your Train Tracker -->
  <div class="container">

    <!-- Jumbotron -->
    <div class="jumbotron">
      <h1 class="text-center"> Track Your Train! </h1>
    </div>

    <!-- Rows -->
    <div class="row">
      <div class="col-lg-12">

        <!-- Default Trains -->
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title"> Current Train Schedule </h3>
          </div>

          <div class="panel-body">
            <table class="table table-hover" id="default-table">
              <thead>
                <tr>
                  <th> Train Name </th>
                  <th> Destination </th>
                  <th> Frequency (min) </th>
                  <th> Next Arrival </th>
                  <th> Minutes Away </th>
                </tr>
              </thead>
              <tbody> </tbody>
            </table>
          </div>

        </div>

        <!-- User Input (Add Trains) -->
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3> Find Your Trains </h3>
          </div>

          <!-- Entry Form -->
          <div class="panel-body">

            <form>

              <div class="form-group">
                <label for="name-input"> Train Name </label>
                <input class="form-control" id="name-input" type="text">
              </div>

              <div class="form-group">
                <label for="destination-input"> Destination </label>
                <input class="form-control" id="destination-input" type="text">
              </div>

              <div class="form-group">
                <label for="time-input"> First Train Time </label>
                <input class="form-control" id="time-input" type="text">
              </div>

              <div class="form-group">
                <label for="frequency-input"> Frequency </label>
                <input class="form-control" id="frequency-input" type="text">
              </div>

              <button class="btn btn-primary" id="add-train-btn" type="submit"> Submit </button>

             </form>


           </div>

          </div>

        </div>

      </div>

    </div>

  </div>




    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"> </script>
    <!-- Firebase Reference -->
    <script src="my specific link"> </script>
    <!-- Moment.js Reference -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"> </script>
    <!-- Javascript File -->
    <script src="app.js"> </script>

</body>

</html>
